<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Flash Count Casino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0f172a; /* Slate 900 */
        color: white;
        overscroll-behavior: none;
        touch-action: manipulation;
      }
      
      /* --- Motion Animations (Translation) --- */
      @keyframes float {
        0% { transform: translate(0px, 0px); }
        25% { transform: translate(10px, -15px); }
        50% { transform: translate(-5px, 10px); }
        75% { transform: translate(-15px, -5px); }
        100% { transform: translate(0px, 0px); }
      }
      .animate-float { animation: float 4s infinite ease-in-out; }

      @keyframes float-reverse {
        0% { transform: translate(0px, 0px); }
        25% { transform: translate(-10px, 15px); }
        50% { transform: translate(5px, -10px); }
        75% { transform: translate(15px, 5px); }
        100% { transform: translate(0px, 0px); }
      }
      .animate-float-reverse { animation: float-reverse 4s infinite ease-in-out; }

      @keyframes float-vertical {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      .animate-float-vertical { animation: float-vertical 3s infinite ease-in-out; }

      @keyframes float-horizontal {
        0% { transform: translateX(0px); }
        50% { transform: translateX(20px); }
        100% { transform: translateX(0px); }
      }
      .animate-float-horizontal { animation: float-horizontal 3.5s infinite ease-in-out; }

      /* --- Effect Animations (Scale) --- */
      @keyframes pulse-slow {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
      }
      .animate-pulse-slow { animation: pulse-slow 2s infinite ease-in-out; }

      @keyframes pulse-fast {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(0.85); }
      }
      .animate-pulse-fast { animation: pulse-fast 1s infinite ease-in-out; }

      @keyframes expand {
        0% { transform: scale(0.6); }
        50% { transform: scale(1.1); }
        100% { transform: scale(0.6); }
      }
      .animate-expand { animation: expand 4s infinite ease-in-out; }

      /* --- Interaction Animations --- */
      @keyframes pop {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.4); opacity: 0.8; }
        100% { transform: scale(0); opacity: 0; }
      }
      .animate-pop {
        animation: pop 0.3s forwards ease-out;
      }
      @keyframes entrance {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-entrance {
        animation: entrance 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes highlight {
         0% { transform: scale(1); z-index: 50; }
         50% { transform: scale(1.05); }
         100% { transform: scale(1); z-index: 50; }
      }
    </style>

</html>
